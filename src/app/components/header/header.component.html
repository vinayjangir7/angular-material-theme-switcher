<header>
  <nav>
    <mat-toolbar class="custom-navbar shadow" color="primary">
      <a mat-icon-button routerLink="/">
        <mat-icon>home</mat-icon>
      </a>
      <ul class="custom-navbar-nav">
        <li class="custom-nav-item" *ngFor="let header of headers">
          <a
            mat-button
            [routerLink]="header.link"
            routerLinkActive="selected-link"
            [routerLinkActiveOptions]="{ exact: true }"
            >{{ header.name }}</a
          >
        </li>
      </ul>
      <span class="spacer"></span>
      <div>
        <button
          mat-icon-button
          matTooltip="Notifications"
          aria-label="Button that displays a tooltip when focused or hovered over"
          class="b-margin"
        >
          <mat-icon
            matBadge="15"
            matBadgeColor="accent"
            [matMenuTriggerFor]="notifications"
            >notifications</mat-icon
          >
        </button>
        <button
          mat-icon-button
          matTooltip="Messages"
          aria-label="Button that displays a tooltip when focused or hovered over"
          class="b-margin"
        >
          <mat-icon
            matBadge="15"
            matBadgeColor="accent"
            [matMenuTriggerFor]="messages"
            >message</mat-icon
          >
        </button>
        <button mat-icon-button (click)="toggleTheme()" class="b-margin">
          <mat-icon *ngIf="!isDarkMode">light_mode</mat-icon>
          <mat-icon *ngIf="isDarkMode">dark_mode</mat-icon>
        </button>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
          class="b-margin"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  </nav>
</header>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <mat-divider> </mat-divider>
  <button mat-menu-item routerLink="/drag-drop">
    <mat-icon>drag_indicator</mat-icon>
    <span>Drag Drop</span>
  </button>
  <button mat-menu-item routerLink="/address">
    <mat-icon>place</mat-icon>
    <span>Address Form</span>
  </button>
  <button mat-menu-item routerLink="/tree">
    <mat-icon>account_tree</mat-icon>
    <span>Tree</span>
  </button>
  <button mat-menu-item routerLink="/navigation">
    <mat-icon>navigation</mat-icon>
    <span>Navigation</span>
  </button>

  <mat-divider> </mat-divider>
  <button mat-menu-item (click)="logOut()">
    <mat-icon>logout</mat-icon>
    <span>Log Out</span>
  </button>
</mat-menu>

<mat-menu #notifications="matMenu">
  <span mat-menu-item>
    <mat-icon>thumb_up</mat-icon>
    Joe liked your post.
  </span>
  <span mat-menu-item>
    <mat-icon>3p</mat-icon>
    Smith commented on your post.
  </span>
  <span mat-menu-item>
    <mat-icon>share</mat-icon>
    Marie shared your post.
  </span>
  <mat-divider> </mat-divider>
  <button mat-menu-item routerLink="/notifications" class="text-align-center">
    <span>View All</span>
  </button>
</mat-menu>

<mat-menu #messages="matMenu">
  <span mat-menu-item>
    <mat-icon>thumb_up</mat-icon>
    Joe liked your post.
  </span>
  <span mat-menu-item>
    <mat-icon>3p</mat-icon>
    Smith commented on your post.
  </span>
  <span mat-menu-item>
    <mat-icon>share</mat-icon>
    Marie shared your post.
  </span>
  <mat-divider> </mat-divider>
  <button mat-menu-item routerLink="/messages" class="text-align-center">
    <span>View All</span>
  </button>
</mat-menu>

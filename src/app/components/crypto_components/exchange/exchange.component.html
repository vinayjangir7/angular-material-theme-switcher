<div class="container">
  <mat-toolbar color="primary">
    <mat-toolbar-row style="padding: 3.5rem 1rem 2rem 1rem">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Search</mat-label>
        <input
          matInput
          placeholder="Type to search"
          (keyup)="applyFilter($event)"
          #input
          type="search"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-toolbar-row>
  </mat-toolbar>
  <table mat-table matSort aria-label="Assets" class="w-100">
    <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
      <th
        style="font-weight: bold"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        scope="col"
      >
        {{ col.value }}
      </th>
      <ng-container *ngIf="col.key == 'changePercent24Hr'">
        <td mat-cell *matCellDef="let asset">
          <span [ngClass]="asset[col.key] > 0 ? 'green' : 'red'">
            {{ asset[col.key] | number: "1.1-2" }}
          </span>
        </td>
      </ng-container>
      <ng-container *ngIf="col.key == 'priceUsd'">
        <td mat-cell *matCellDef="let asset">
          {{ asset[col.key] | number: "1.1-2" }}
        </td>
      </ng-container>
      <ng-container>
        <td mat-cell *matCellDef="let asset">{{ asset[col.key] }}</td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="25"
    [pageSizeOptions]="[5, 10, 25, 50]"
  >
  </mat-paginator>
</div>
